<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario 02</title>
</head>
<body>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="isu">Usuário:</label>
            <input type="text" name="usu" id="isu" placeholder="Digite o usuário" autocomplete="username" required>
            
        </p>
        <p>
            <label for="isenha">Senha:</label>
            <input type="text" name="senha" id="isenha" placeholder="Digite a senha" required minlength="8" maxlength="20" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
